---
- name: Deploy Updates
  hosts: all
  become: true
  tasks:
    - name: Deploy Updates - Red Hat
      ansible.builtin.yum:
        name: '*'
        state: latest
      when: ansible_facts['os_family'] == "RedHat"

    - name: Deploy Updates - Debian
      ansible.builtin.apt:
        upgrade: dist
        update_cache: yes
      when: ansible_facts['os_family'] == "Debian"
